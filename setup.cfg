[aliases]
test = pytest

[metadata]
name = ppb
version = 0.5.0
author = Piper Thunstrom
author_email = pathunstrom@gmail.com
description = An Event Driven Python Game Engine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ppb/pursuedpybear
license = Artistic-2.0
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Education
    Intended Audience :: Developers
    License :: OSI Approved :: Artistic License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Games/Entertainment
    Topic :: Software Development :: Libraries
    Operating System :: OS Independent

[options]
packages =
    ppb
    ppb.systems
    ppb.features

setup_requires =
    pytest-runner

python_requires = >= 3.6


[flake8]
select = C,E,F,I,W,N,B,B9
ignore = E704,W504
max-line-length = 100

application-import-names = ppb,ppb_vector
import-order-style = smarkets
